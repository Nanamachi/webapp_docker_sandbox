version: '3.5'
services:
  express:
    build:
      context: ./express.back
      dockerfile: Docker/development
    volumes:
      - type: bind
        source: ./express.back
        target: /App
      - type: volume
        source: express_node_modules
        target: /App/node_modules
    command: yarn start
    ports:
      - "8081:8081"
  flask:
    build:
      context: ./flask.back
      dockerfile: Docker/development
    volumes:
      - type: bind
        source: ./flask.back
        target: /App
    command: pipenv run python3 /App/src/main.py
    ports:
      - "8082:8082"
  vue:
    build:
      context: ./vuetify.front
      dockerfile: Docker/development
    volumes:
      - type: bind
        source: ./vuetify.front
        target: /App
      - type: volume
        source: vuetify_node_modules
        target: /App/node_modules
    command: yarn serve
    ports:
      - "8080:8080"
volumes:
  express_node_modules:
  vuetify_node_modules: